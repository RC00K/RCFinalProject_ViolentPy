<!doctype html>
<title>{%  block title %}{% endblock %} - Violent Python</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
<!-- Icon Font Stylesheet -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
<!-- Library Stylesheets -->
<link rel="stylesheet" href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}">
<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,800,900%7cRaleway:300,400,500,600,700" rel="stylesheet">

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Side Menu -->
    <div class="sidebar pe-4 pb-3s">
        <nav class="navbar bg-secondary navbar-dark">
            <a href="{{ url_for('violentpy.index') }}" class="navbar-brand mx-4 mb-3">
                <h3 style="color: lightgreen !important;">Violent Python</h3>
            </a>
            <div class="navbar-nav w-100">
                <a href="{{ url_for('violentpy.index') }}" class="nav-item nav-link">
                    <i class="fa-regular fa-gauge-high me-2"></i>
                    Dashboard
                </a>
                <a href="{{ url_for('violentpy.scanner') }}" class="nav-item nav-link">
                    <i class="fa-solid fa-globe me-2"></i>
                    Scanner
                </a>
            </div>
        </nav>
    </div>
</div>
<!-- Content Start -->
<div class="content">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-2">
        <a href="#" class="sidebar-toggler flex-shrink-0">
            <i class="fa fa-bars"></i>
        </a>
        <div class="navbar-nav align-items-center ms-auto">
            <div class="nav-item dropdown">
                <a href="#" class="nav-link" data-bs-toggle="dropdown">
                    <span class="d-none d-lg-inline-flex">Be Wise</span>
                </a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</div>
</body>
<!--====== JQUERY ======-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!--====== JS ======-->
<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='secret.js') }}"></script>
<!--====== CHART ======-->
<script src="{{ url_for('static', filename='lib/chart/chart.min.js') }}"></script>
<!--====== EASING ======-->
<script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
<!--====== OWLCAROUSEL ======-->
<script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
<!--====== TEMPUSDOMINUS ======-->
<script src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js') }}"></script>
<!--====== WAYPOINTS ======-->
<script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
